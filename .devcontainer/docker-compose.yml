version: "3.9"
services:
  jupyterlab:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - UID
        - GID
    entrypoint: >
      /app/.venv/bin/jupyter lab
        --allow-root
        --ip=0.0.0.0
        --port=8888
        --no-browser
        --NotebookApp.token=''
        --notebook-dir=/workspace/notebooks
    expose:
      - 8888
    ports:
      - 127.0.0.1:8888:8888
    tty: true
    stdin_open: true
    restart: always
    volumes:
      - ..:/workspace
